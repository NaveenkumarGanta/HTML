<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learner Registration
  </title>
</head>
<body>
  <h1> LLR Registration Form</h1>
  <form>
    <div>
      <label> Name </label>
      <input type="Name" placeholder="Enter your Name" id="#"> <br><br> 
    </div>
    <div>
      <label> Age</label>
      <input type="Age" placeholder="Enter your Age" id="#">  <br><br>    
    </div>
    <label> Contact Number</label>
    <input type="Contactnumber" placeholder="Contact Number" id="#">  <br><br>    
  </div>
</div>
<label> E Mail</label>
<input type="email" placeholder="E mail id" id="#">  <br><br>    
</div>
    <div>
      <label> Adhar Number</label>
      <input type="Adhar number" placeholder="Enter your Adhaar number" id="#">  <br><br>    
    </div>
    <div>
      <label> Date Of Birth</label>
      <input type="date" name="#" id="#"> <br><br>  
    </div>
    <div>
      <label> Gender</label><br>
      <input type="radio" name="m" id="ma">   
      <label for="ma"> Male</label>   
      <input type="radio" name="m" id="fe">
      <label for="fe"> Female</label>   
    </div><br> 
    <div>
      <label> Type of Vechicles</label><br>
      <input type="checkbox" name="vechicle" id="2 Wheeler"> 
      <label for="Two Wheeler"> Two Wheelers</label>
      <input type="checkbox" name="vechicle" id="4 Wheeler"> 
      <label for=" Four Wheelers"> Four Wheelers</label>
    </div><br>
     <label> Vechicle Category</label><br><br>
      <select name="vechicleCategory" id="vechicleCategory">
      <option value="B">Bike </option>
      <option value="c">Car </option>
      <option value="L"> Lorry </option>
      <option value="T">Tractor </option>
      <option value="A">Auto </option>
    </select><br><br><br>
   <button> Submit</button>

  </form>
</body>
</html>
